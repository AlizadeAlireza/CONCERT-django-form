{% load static %}
<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>سامانه ی فروش بلیط کنسرت</title>

        <link rel="stylesheet" type="text/css" href="{%static 'ticketSales/css/bootstrap.css' %} " >
        <link rel="stylesheet" type="text/css" href="{%static 'ticketSales/css/fontawesome.min.css' %} " >
        <link rel="stylesheet" type="text/css" href="{%static 'ticketSales/css/style.css' %} " >
        <style>
            @font-face{
                font-family: 'IranSanse';
                src:local('IranSanse'),
                url('{% static "ticketSales/fonts/Sans\ a4fran3.eot" %}') format('eot'),
                url('{% static "ticketSales/fonts/Sans\ a4fran3.svg" %}') format('svg'),
                url('{% static "ticketSales/fonts/Sans\ a4fran3.woff" %}') format('ttf'),
                url('{% static "ticketSales/fonts/Sans\ a4fran3.woff" %}') format('woff');
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row box">

                <h1>{% block titlepage %} {% endblock %}</h1>
                <ul class="btnul">

                    {% if user.is_authenticated %}
                        <li><a class="btn btn-success" href="/accounts/profile">پروفایل</a></li>
                        <li><a class="btn btn-danger" href="/accounts/logout">خروج</a></li>
                    {% else %}
                        <li><a class="btn btn-success" href="/accounts/login">ورود</a></li>
                        <li><a class="btn btn-success" href="/accounts/profileRegister">ثبت نام</a></li>

                    {% endif %}
                    
                    


                    <li><a class="btn btn-primary" href="/ticketSales/concert/list">صفحه ی اصلی</a></li>
                    <li><a class="btn btn-danger" href="/ticketSales/location/list">اطلاعات محل</a></li>
                    <li><a class="btn btn-warning" href="/ticketSales/time/list">سانس ها</a></li>
                    
                </ul>
            </div>
            

            <div class="row">
                  {% block mainContent %} {% endblock %}
            </div>
        </div>

    </body>
    <script src="{% static 'ticketSales/js/jquery-3.6.0.min.js' %}" ></script>
    <script src="{% static 'ticketSales/js/bootstrap.bundle.js' %}" ></script>
    <script src="{% static 'ticketSales/js/fontawesome.js' %}" ></script>
    <script src="{% static 'ticketSales/js/main.js' %}" ></script>
</html>
