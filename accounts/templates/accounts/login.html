{% extends "ticketSales/layout.html" %} 

{% block titlepage %}
    ورود کاربران
{% endblock %}
{% block mainContent %}
<div class="col-md-3"></div>

<div class="col-md-6">
    

<form action="" method="POST" class="form">
    {% csrf_token %}
    <h3>اطلاعات کاربری خود را وارد نمایید</h3>
    <p style="color: red;">{{ username }} {{ errorMessage }}</p>
    <lable class="lable-control">:نام کاربری</lable>
    <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد نمایید" class="form-control"></input>
    <lable class="lable-control">:رمز عبور</lable>
    <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد نمایید" class="form-control"></input>

    <input type="submit" value="ورود" class="btn btn-success">
</form>
    
</div>



   
{% endblock %}
